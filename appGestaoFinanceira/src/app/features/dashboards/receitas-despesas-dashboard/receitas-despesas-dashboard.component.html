<div class="row mb-3">  
  <div class="col-3" style="padding-left:4.2%;">
    <p-dropdown [options]="arFechamentosMensais" 
                      optionLabel="mesAno" 
                      optionValue="dataReferencia" 
                      [virtualScroll]="true" 
                      [(ngModel)]="selectedMesAno"
                      [itemSize]="3"
                      [showClear]="false" 
                      [filter]="false"
                      (onChange)="onChange(0)"
                      emptyMessage="NÃ£o encontrado"
                      autoDisplayFirst="true">
    </p-dropdown>
  </div>
</div>

<div id="charts" class="row justify-content-around"> 
  <div id="chart-tipo" class="chart" style="position: relative; z-index: 2;"></div>
  <div id="chart-item" class="chart" style="position: relative; z-index: 1;"></div>
</div>
