<div class="row justify-content-around mb-1"> 
    <div class="col-4" style="padding-top: 1%;">
      <h6>Movimentações Previstas x Realizadas</h6>
    </div> 
    <div class="col-4" style="padding-top: 1%;">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioEstimativa" 
                   [(ngModel)]="tipoEstimativa" value="D" (change)="renderizarChart(arMovPrev, arMovReal)" checked>
            <label class="form-check-label">
              Estimativa por Despesa
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioEstimativa" 
                  [(ngModel)]="tipoEstimativa" value="R" (change)="renderizarChart(arMovPrev, arMovReal)">
            <label class="form-check-label">
              Estimativa por Receita
            </label>
          </div>
    </div>
    <div class="field col-3">
        <label for="monthpicker" style="margin-right:5px;">Mês/Ano:</label>
        <p-calendar [(ngModel)]="dataFim" view="month" dateFormat="mm/yy" [readonlyInput]="true" inputId="monthpicker" (onSelect)="populate()"></p-calendar>
    </div>
</div>
<hr>
<div *ngIf="isRenderChart==false" style="text-align: center; padding-top: 7rem; height: 16rem;">
    <strong>Dados não encontrados</strong>
</div>                
<div class="row justify-content-around">
    <div id="chart" style="width: 100%;" class="hideChart"></div>    
</div>
