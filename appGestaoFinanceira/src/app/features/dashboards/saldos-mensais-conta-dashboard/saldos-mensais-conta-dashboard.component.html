<div class="row">
    <div class="col-5">
        <p-multiSelect [options]="arContas" 
                       [(ngModel)]="arSelectedContas"
                       defaultLabel="Todas as Contas" 
                       optionValue="id"
                       optionLabel="descricao"
                       displaySelectedLabel="true"
                       [maxSelectedLabels]="1"
                       [selectionLimit]="limiteContas" 
                       [selectedItemsLabel]="'{0} Conta(s) selecionada(s)'"
                       [showHeader]="false"
                       [panelStyle]="{'width':'100px'}"
                       [filter]="false"
                       (onChange)="filtrarDados()">
        </p-multiSelect>
    </div>
    <div class="col-3 mt-2 form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="chbxAgrupar" id="chbxAgrupar" 
        (change)="tratarSelecao();filtrarDados()">
        <label class="form-check-label" for="flexCheckDefault">
            Agrupar por contas selecionadas
        </label>
    </div>
    <div class="col-3 mt-2 form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="chbxPercent" id="chbxPercent" 
        (change)="filtrarDados()">
        <label class="form-check-label" for="flexCheckDefault">
            Vis√£o por Percentual
        </label>
    </div>
</div>
<hr>
<div class="row justify-content-around">
    <div id="chart-saldos-mensais-conta" style="width: 100%;" class="hideChart"></div>    
</div>
