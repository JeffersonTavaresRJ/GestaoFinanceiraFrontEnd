<div mat-dialog-content>
  {{this.data.header}}:
  <table>
    <tbody>
        <tr *ngFor="let item of data.dataItems">
            <td>{{item.descricao}}</td>
            <td>{{item.valor | currency}}</td>
            <td>{{item.percentual | percent}}</td>
        </tr>
    </tbody>
  </table>  
</div>
