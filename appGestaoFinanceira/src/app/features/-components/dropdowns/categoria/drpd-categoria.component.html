<form [formGroup]="formGroupResource">
    <p-dropdown [options]="arResourceModel" 
                optionLabel="descricao" 
                optionValue="id" 
                [formControlName]="formControlName" 
                placeholder="Selecione a Categoria" 
                [virtualScroll]="true" 
                [itemSize]="5"
                [showClear]="true" 
                [filter]="false" 
                (onChange)="onChange()"
                emptyMessage="Categoria nÃ£o encontrada"
                autoDisplayFirst="true" 
                [disabled]="isDisabled">
    </p-dropdown>
</form>
