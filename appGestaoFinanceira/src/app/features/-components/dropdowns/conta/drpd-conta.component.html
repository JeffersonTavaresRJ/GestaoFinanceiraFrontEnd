<form [formGroup]="formGroupResource">
    <select class="form-select" formControlName="idConta" aria-disabled="isDisabled"
        (change)="onChange()">
        <option value=null disabled selected>Selecione</option>
        <option *ngFor="let item of arResourceModel" [value]="item.id">
            {{item.descricao}}
        </option>        
    </select>
</form>
