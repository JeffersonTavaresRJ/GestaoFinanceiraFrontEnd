<form [formGroup]="formGroupResource">
    <p-dropdown [options]="arResourceModel" 
                optionLabel="descricao" 
                optionValue="id" 
                [formControl]="formControl"
                placeholder="Selecione o Item" 
                [virtualScroll]="true" 
                [itemSize]="5"
                [showClear]="true" 
                [filter]="false"
                (onChange)="onChange()"
                emptyMessage="Item nÃ£o encontrado"
                autoDisplayFirst="true" 
                [disabled]="isDisabled">
    </p-dropdown>
</form>
