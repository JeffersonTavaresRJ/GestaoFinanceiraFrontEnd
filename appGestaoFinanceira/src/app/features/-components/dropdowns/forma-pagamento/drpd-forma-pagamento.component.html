<form [formGroup]="formGroupResource">
    <select class="form-select" formControlName="idFormaPagamento" aria-disabled="isDisabled" [style]="style"
        (change)="onChange()">
        <option value=null disabled selected>Selecione</option>
        <option *ngFor="let item of arResourceModel" [value]="item.id">
            {{item.descricao}}
        </option>
    </select>
</form>
