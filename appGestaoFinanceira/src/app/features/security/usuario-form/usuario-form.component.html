<div class="row row-cols-3">
  <div class="col"></div>
  <div class="col mt-5">

    <h4>Cadastrar Usu√°rio</h4>
    <hr>

    <form #formResource="ngForm" (submit)="saveResource(formResource)">

      <div class="form-group col-12">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" name="nome" ngModel />
        <!--<app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>-->
      </div>

      <div class="form-group col-12 mt-3">
        <label for="name">E-mail de acesso:</label>
        <input type="text" class="form-control" name="eMail" ngModel autocomplete="new-email" />
        <!--<app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>-->
      </div>

      <div class="form-group col-12 mt-3">
        <label for="description">Senha de acesso:</label>
        <input type="text" type="password" class="form-control" name="senha" ngModel autocomplete="new-senha" />
        <!--<app-form-field-error [form-control]="resourceForm.get('senha')"></app-form-field-error>-->
      </div>

      <button class="btn btn-dark mt-4" type="submit" [disabled]="labelButton">
        <div [hidden]="labelButton">
          Salvar
        </div>
        <div [hidden]="!labelButton">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{labelButton}}
        </div>
      </button>

    </form>
  </div>
  <div class="col"></div>
</div>
