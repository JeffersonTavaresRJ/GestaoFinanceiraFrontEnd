<div class="row">
    <div class="col-6 offset-3 mt-5">
      <h4>Alterar dados do Usuário</h4>
      <hr>
      <form [formGroup]="resourceForm" (submit)="resourceSubmmit()">
  
        <div class="form-group col-12">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" formControlName="nome" (keyup)="resourceClearValidations()" />
          <app-field-validation-form [form-validations]="resourceValidations('nome')">
          </app-field-validation-form>
        </div>
  
        <div class="form-group col-12 mt-3">
          <label for="email">E-Mail de acesso:</label>
          <input type="text" class="form-control" formControlName="email" (keyup)="resourceClearValidations()" />
          <app-field-validation-form [form-validations]="resourceValidations('email')">
          </app-field-validation-form>
        </div>
        <button class="btn btn-dark mt-3" 
                 type="button" 
                 data-bs-toggle="collapse" 
                 data-bs-target="#trocaSenha" 
                 aria-expanded="false" 
                 aria-controls="trocaSenha">Troca Senha</button>

        <div class="collapse multi-collapse" id="trocaSenha">
            <div class="row">
                <div class="col-4">
                    <div class="form-group mt-3">
                      <label for="senha">Senha atual:</label>
                      <input type="text" type="password" class="form-control" formControlName="senhaAtual"
                        (keyup)="resourceClearValidations()" />
                    </div>
                  </div>
                <div class="col-4">
                  <div class="form-group mt-3">
                    <label for="senha">Nova Senha:</label>
                    <input type="text" type="password" class="form-control" formControlName="senha"
                      (keyup)="resourceClearValidations()" />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group mt-3">
                    <label for="confirmarSenha">Confirmar Nova Senha:</label>
                    <input type="text" type="password" class="form-control" formControlName="confirmarSenha" />
                  </div>                  
                </div>
                <app-field-validation-form [form-validations]="resourceValidations('senhaAtual')">
                </app-field-validation-form>
                <span>
                    <ul class="text-danger" *ngIf="!validatorConfirmarSenha.pristine && validatorConfirmarSenha.errors">
                      <li *ngIf="validatorConfirmarSenha.errors.senhasNaoConferem">A nova senha não confere com a confirmação de senha</li>
                    </ul>
                  </span>
                
              </div>
          </div>

        
        <div class="mt-3" style="text-align: right;">
          <app-button-submmit-form 
            [button-disabled]="!resourceForm.valid || resourceMessageButton!=null"
            [button-message]="resourceMessageButton"
            button-path-ico="assets/icons/save-white-18dp.svg"
            button-title="Salvar">
          </app-button-submmit-form>
        </div>
      </form>
    </div>
  </div>
