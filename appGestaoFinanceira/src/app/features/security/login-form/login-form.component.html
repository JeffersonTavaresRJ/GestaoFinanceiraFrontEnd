<div class="card mt-5 col-4 mx-auto">

  <div class="card-header bg-dark">
    <div class="center text-white">
      <strong>Login de Usuário</strong>
    </div>
  </div>

  <div class="card-body">
    <form [formGroup]="formLogin" (submit)="autenticar()">
      <div class="form-group col-12">
        <label for="name">E-Mail:</label>
        <input type="text" class="form-control" formControlName="EMail"/>
        <div *ngIf="!validatorEMail.pristine && validatorEMail.errors">
          <p *ngIf="validatorEMail.errors.email" class="text-danger mt-2">E-mail inválido</p>
          <p *ngIf="validatorEMail.errors.required" class="text-danger mt-2">E-mail é obrigatório</p>
        </div>
      </div>

      <div class="form-group col-12 mt-4">
        <label for="description">Senha:</label>
        <input type="text" type="password" class="form-control" formControlName="Senha"/>
        <div *ngIf="!validatorSenha.pristine && validatorSenha.errors">
          <p *ngIf="validatorSenha.errors.required" class="text-danger mt-2">Senha é obrigatório</p>
        </div>
      </div>

      <div class="mt-4" style="text-align: right;">
        <app-button-submmit-form [button-message]="messageButton" [button-disabled]="!formLogin.valid || messageButton!=null"
         button-title="Acessar Sistema" button-path-ico="assets/icons/lock-white-18dp.svg">
        </app-button-submmit-form>
      </div>
    </form>
  </div>
</div>
