<div class="card mt-5 col-4 mx-auto">

  <div class="card-header">
    <div class="center">
       <strong>Acesso</strong>
    </div>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group col-12">
        <label for="name">E-mail:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <!--<app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>-->
      </div>

      <div class="form-group col-12 mt-3">
        <label for="description">Senha:</label>
        <input type="text" class="form-control" id="description" formControlName="description">
        <!--<app-form-field-error [form-control]="resourceForm.get('senha')"></app-form-field-error>-->
      </div>

      <button class="btn btn-primary mt-4" type="submit">Entrar</button>
    </form>
  </div>
</div>
