<div class="row mt-5">
  <div class="col-8 offset-2">
    <app-header-page-title [header-title]="resourcePageTitle">      
    </app-header-page-title>    
    <form [formGroup]="resourceForm" (submit)="resourceSubmmit()">
      <div class="row">
        <div class="form-group col-6">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" formControlName="nome" (keyup)="resourceClearValidations()" />          
          <app-field-server-errors-form [server-errors]="resourceErrorsValidations('nome')"></app-field-server-errors-form>
        </div>        
      </div>
      <div class="row mt-3">
        <div class="form-group col-6">
          <label for="email">e-mail de acesso:</label>
          <input type="text" class="form-control" formControlName="eMail" (keyup)="resourceClearValidations()" />          
          <app-field-server-errors-form [server-errors]="resourceErrorsValidations('eMail')"></app-field-server-errors-form>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="senha">Senha de acesso:</label>
            <input type="text" type="password" class="form-control" formControlName="senha" (keyup)="resourceClearValidations()" />
            <app-field-server-errors-form [server-errors]="resourceErrorsValidations('senha')"></app-field-server-errors-form>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="text" type="password" class="form-control" formControlName="confirmarSenha" />        
          </div>
        </div>
        <app-field-validation-form [form-control]="resourceForm.get('confirmarSenha')"></app-field-validation-form>
               
      </div>
      <div class="mt-3" style="text-align: right;">
        <app-button-submmit-form 
          [button-disabled]="!resourceForm.valid || resourceMessageButton!=null"
          [button-message]="resourceMessageButton" 
          button-path-ico="assets/icons/save-white-18dp.svg"
          button-title="Salvar">
        </app-button-submmit-form>        
      </div>      
    </form>
  </div>    
</div>
