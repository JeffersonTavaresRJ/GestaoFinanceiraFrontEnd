<div class="row">
    <div class="col-10 offset-1">
        <div class="row">
            <app-header-page-title header-title="Categorias" header-button-label="+ Nova Categoria"
                header-button-link="new">
            </app-header-page-title>
            <table class="table table-hover">
                <thead>
                    <tr class="bg-dark text-light">
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th style="text-align: center;">Status</th>
                        <th style="text-align: center;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of resources">
                        <td><strong>{{categoria.descricao}}</strong></td>
                        <td>{{categoria.tipo}}</td>
                        <td style="text-align: center;">{{categoria.status}}</td>
                        <td style="text-align: center;">
                            <a [routerLink]="[categoria.id,'edit']" class="btn btn-outline-info btn-sm me-3">Editar</a>
                            <button class="btn btn-outline-danger btn-sm" 
                                    (click)="modalMessage(categoria.descricao)"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#modalDelete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-modal-interrogative-form [modal-interrogative-id]="'modalDelete'" [modal-interrogative-title]="'Sr. Usuário'"
    [modal-interrogative-message]="modalInterrogativeMessage"
    (modalInterrogativeResponse)="resultEventExclusao($event)">
</app-modal-interrogative-form>
