<div *ngIf="formAlertMessage!=null">
    <div class="alert float" [ngClass]="{
        'alert-success':formAlertMessage.action=='sucess',
        'alert-danger':formAlertMessage.action=='error',
        'alert-dark':formAlertMessage.action==''}" role="alert">
        <strong>{{formAlertMessage.description}}</strong>
        <button type="button" class="close" aria-label="Close" (click)="closeMessage()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
