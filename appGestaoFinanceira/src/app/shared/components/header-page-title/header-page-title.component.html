<div class="row my-1">
    <div class="col-8">
        <h4>{{headerTitle}}</h4>
    </div>
    <div class="col-4" style="text-align: right;" *ngIf="headerButtonLabel != null">
        <a class="btn btn-button bg-dark text-light" [routerLink]="headerButtonLink">
            {{headerButtonLabel}}
        </a>
    </div>
    <hr *ngIf="headerButtonLabel == null">
</div>
